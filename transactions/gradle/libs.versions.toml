[versions]
bouncycastle = "1.78.1"
coroutines = "1.8.1"
detekt = "1.23.6"
grpc = "1.63.2"
grpc-kotlin = "1.4.1"
hibernate-utils = "3.8.2"
javax-xml = "2.3.1"
kotlin = "2.0.10"
kotlin-logging = "5.1.4"
ktlint = "11.0.0"
protobuf = "3.25.4"
protobuf-plugin = "0.9.4"
spring = "1.1.6"
spring-boot = "3.3.2"
spring-grpc = "3.1.0.RELEASE"

[plugins]
detekt = { id = "io.gitlab.arturbosch.detekt", version.ref = "detekt" }
kotlin = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-jpa = { id = "org.jetbrains.kotlin.plugin.jpa", version.ref = "kotlin" }
kotlin-spring = { id = "org.jetbrains.kotlin.plugin.spring", version.ref = "kotlin" }
ktlint = { id = "org.jlleitschuh.gradle.ktlint", version.ref = "ktlint" }
protobuf-plugin = { id = "com.google.protobuf", version.ref = "protobuf-plugin" }
spring = { id = "io.spring.dependency-management", version.ref = "spring" }
spring-boot = { id = "org.springframework.boot", version.ref = "spring-boot" }

[libraries]
bouncycastle-bcpkix = { module = "org.bouncycastle:bcpkix-jdk18on", version.ref = "bouncycastle" }
bouncycastle-bcprov = { module = "org.bouncycastle:bcprov-jdk18on", version.ref = "bouncycastle" }
coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
grpc-gen-java = { module = "io.grpc:protoc-gen-grpc-java", version.ref = "grpc" }
grpc-gen-kotlin = { module = "io.grpc:protoc-gen-grpc-kotlin", version.ref = "grpc-kotlin" }
grpc-kotlin = { module = "io.grpc:grpc-kotlin-stub", version.ref = "grpc-kotlin" }
grpc-protobuf = { module = "io.grpc:grpc-protobuf", version.ref = "grpc" }
hibernate-utils = { module = "io.hypersistence:hypersistence-utils-hibernate-63", version.ref = "hibernate-utils" }
jackson-jaxb = { module = "com.fasterxml.jackson.module:jackson-module-jaxb-annotations" }
jackson-kotlin = { module = "com.fasterxml.jackson.module:jackson-module-kotlin" }
javax-xml = { module = "javax.xml.bind:jaxb-api", version.ref = "javax-xml" }
kotlin-logging = { module = "io.github.oshai:kotlin-logging-jvm", version.ref = "kotlin-logging" }
kotlin-reflect = { module = "org.jetbrains.kotlin:kotlin-reflect" }
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib-jdk8" }
postgres = { module = "org.postgresql:postgresql" }
protobuf-kotlin = { module = "com.google.protobuf:protobuf-kotlin", version.ref = "protobuf" }
protobuf-protoc = { module = "com.google.protobuf:protoc", version.ref = "protobuf" }
spring-configuration = { module = "org.springframework.boot:spring-boot-configuration-processor" }
spring-data = { module = "org.springframework.boot:spring-boot-starter-data-jpa" }
spring-devtools = { module = "org.springframework.boot:spring-boot-devtools" }
spring-grpc = { module = "net.devh:grpc-server-spring-boot-starter", version.ref = "spring-grpc" }
spring-oauth2 = { module = "org.springframework.boot:spring-boot-starter-oauth2-resource-server" }
spring-test = { module = "org.springframework.boot:spring-boot-starter-test" }
spring-validation = { module = "org.springframework.boot:spring-boot-starter-validation" }
spring-web = { module = "org.springframework.boot:spring-boot-starter-web" }
spring-webflux = { module = "org.springframework:spring-webflux" }